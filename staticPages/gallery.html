<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="/stylesheets/general.css" rel="stylesheet" 
    type="text/css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <title>Gallery</title>
  </head>

  <body>
    <!--- BEGIN NAVIGATION BAR -->
    <div id="nav">
      <div class="previous">
        <img src="images/navigation/left.png" alt="previous">
      </div>
      <div class="nav-prev-text"> &nbsp; </div>
      <div class="nav-next-text"> &nbsp;</div>
      <div class="next"> <img src="images/navigation/right.png" alt="next"></div>
      <div id="name">
        <a href="/">
          <img class="letter-left" src="images/navigation/J.png" alt="julia"
            onmouseover="this.src='/images/navigation/Jhover.png'"
            onmouseout="this.src='/images/navigation/J.png'" />
          </a>
          <a href="/ultimate">
        <img class="letter-left" src="images/navigation/U.png" alt="ultimate"
            onmouseover="this.src='/images/navigation/Uhover.png'"
            onmouseout="this.src='/images/navigation/U.png'" />
          </a>
          <a href="/log">
        <img class="letter-left" src="images/navigation/L.png" alt="log"
            onmouseover="this.src='/images/navigation/Lhover.png'"
            onmouseout="this.src='/images/navigation/L.png'" />
          </a>
          <a href="/inquire">
        <img class="letter-left" src="images/navigation/I1.png" alt="inquire"
            onmouseover="this.src='/images/navigation/I1hover.png'"
            onmouseout="this.src='/images/navigation/I1.png'" />
          </a>
          <a href="/about"> 
        <img class="letter-left" src="images/navigation/A.png" alt="about"
            onmouseover="this.src='/images/navigation/Ahover.png'"
            onmouseout="this.src='/images/navigation/A.png'" />
          </a>
          <img src="images/navigation/space.png" alt="whee">
          <a href="/terminal">
        <img class="letter-left" src="images/navigation/T.png" alt="terminal"
            onmouseover="this.src='/images/navigation/Thover.png'"
            onmouseout="this.src='/images/navigation/T.png'" />
          </a>
          <a href="/inspect">
        <img class="letter-left" src="images/navigation/I2.png" alt="inspect"
            onmouseover="this.src='/images/navigation/I2hover.png'"
            onmouseout="this.src='/images/navigation/I2.png'" />
          </a>
          <a href="/notebook">
        <img class="letter-left" src="images/navigation/N.png" alt="notebook"
            onmouseover="this.src='/images/navigation/Nhover.png'"
            onmouseout="this.src='/images/navigation/N.png'" />
          </a>
        <img class="letter" src="images/navigation/Ghover.png" alt="gallery"
            onmouseover="this.src='/images/navigation/Ghover.png'"
            onmouseout="this.src='/images/navigation/Ghover.png'" />
      </div>
    </div>
    <!-- END NAVIGATION BAR -->

    <div class="line-separator"></div>
    <div id="container">
      <div id="page-name">gallery</div>
    </div>

    <div id="page-content">
      This page is currently under construction. Check back soon!
    </div>
    <script>
      $(".letter-left").hover(
        function() {
          $(".nav-prev-text").text($(this).attr('alt'));
        },
        function() {
          $(".nav-prev-text").html('&nbsp');
        });
      $(".letter-right").hover(
        function() {
          $(".nav-next-text").text($(this).attr('alt'));
        },
        function() {
          $(".nav-next-text").html('&nbsp');
        });
      </script>
  </body>
</html>
